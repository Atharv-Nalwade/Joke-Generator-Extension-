<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau&display=swap" rel="stylesheet">
</head>
<body>
      <div class="jokify-container">
        <div class="container">
          <div class="row justify-content-center mt-2 mb-2">
            <div class="col-md-6 col-lg-4">
              <div class="card jokify-card">
                <div class="card-body">
                  <h1 class="card-title text-center">Joke Generator</h1>
                  <div class="form-group mt-3 d-flex flex-column align-items-center">
                    <div class="spinner-border text-primary mb-3" role="status" style="display: none;">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="card-text text-center mb-0 joke-text" id="joke-text"></p>
                    <small class="form-text text-muted text-center mt-0" id="GeneralText">Press the button below to generate a new joke.</small>
                  </div>
                  <button type="button" class="btn btn-primary d-block jokify-btn mt-3" id="joke-button">Generate Joke</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="jokeGenerator.js"></script>
</body>
</html>
